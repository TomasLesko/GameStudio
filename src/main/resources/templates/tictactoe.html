<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Puzzle</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	crossorigin="anonymous" />

<link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>

	<div th:replace="fragments::header"></div>
	<h1>TicTacToe</h1>

	<!-- Alternative using Thymeleaf -->

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<a href="/tictactoeNew">New Game</a> 
				<span th:if="${xPlaying}">X- turn</span> 
				<span th:unless="${xPlaying}">O - turn</span> State: 
				<span th:text="${@tictactoeController.gameState}"></span>
				<div th:utext="${@tictactoeController.getHTMLField()}"></div>
				<div th:replace="fragments::addrating('tictactoe')"></div>
				<div th:replace="fragments::getAvg('tictactoe')"></div>
			</div>
			<div class="col-sm-4">
				<div th:replace="fragments::addcomment('tictactoe')"></div>
				<div th:replace="fragments::comment('tictactoe')"></div>
			</div>
			<div class="col-sm-4">
				
			</div>
		</div>
	</div>
	
	
</body>
</html>
