<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Puzzle</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />

<link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>

	<div th:replace="fragments::header"></div>
	<h1>Guess the Number</h1>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h3>Guess the number from 1 to 100</h3>
				<a href="/guessNew">New Game</a> <img
					src="images\pictures\guessanumber.jpg" alt="guess" width="360"></img>

				<div th:replace="fragments::guessanumber('guessanumber')"></div>

				<div th:replace="fragments::addrating('guessanumber')"></div>
				<div th:replace="fragments::getAvg('guessanumber')"></div>

			</div>
			<div class="col-sm-5">
				<div th:replace="fragments::addcomment('guessanumber')"></div>
				<div th:replace="fragments::comment('guessanumber')"></div>
			</div>
			<div class="col-sm-3">
				<div th:replace="fragments::score('GuessANumber')"></div>
			</div>
		</div>
	</div>






</body>
</html>
